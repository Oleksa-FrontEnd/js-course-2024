<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let days = [
            "неділя",
            "понеділок",
            "вівторок",
            "середа",
            "четвер",
            "п'ятниця",
            "субота",
        ];
        let date = new Date();
        if (date.getDay() == 0) {
            alert("Cьогодні " + days[0]);
        } else if (date.getDay() == 1) {
            alert("Cьогодні " + days[1])
        } else if (date.getDay() == 2) {
            alert("Cьогодні " + days[2])
        } else if (date.getDay() == 3) {
            alert("Cьогодні " + days[3])
        } else if (date.getDay() == 4) {
            alert("Cьогодні " + days[4])
        } else if (date.getDay() == 5) {
            alert("Cьогодні " + days[5])
        } else if (date.getDay() == 6) {
            alert("Cьогодні " + days[6])
        }  
    </script>
</body>

</html>
